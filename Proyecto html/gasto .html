      .navbar-toggler {
        border: 0;
        padding: 0;
        cursor: pointer;
        margin: 0 10px 0 0;
        width: 30px;
        height: 35px;
        outline: none;
      }

      .navbar-toggler:focus {
        outline: none;
      }

      .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon {
        background: transparent;
      }

      .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon::before,
      .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon::after {
        transition: top 300ms 50ms ease, -webkit-transform 300ms 350ms ease;
        transition: top 300ms 50ms ease, transform 300ms 350ms ease;
        transition: top 300ms 50ms ease, transform 300ms 350ms ease,
          -webkit-transform 300ms 350ms ease;
        top: 0;
      }

      .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon::before {
        transform: rotate(45deg);
      }

      .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon::after {
        transform: rotate(-45deg);
      }

      .navbar-toggler .navbar-toggler-icon {
        background: var(--dark-color);
        transition: background 10ms 300ms ease;
        display: block;
        width: 30px;
        height: 2px;
        position: relative;
      }

      .navbar-toggler .navbar-toggler-icon::before,
      .navbar-toggler .navbar-toggler-icon::after {
        transition: top 300ms 350ms ease, -webkit-transform 300ms 50ms ease;
        transition: top 300ms 350ms ease, transform 300ms 50ms ease;
        transition: top 300ms 350ms ease, transform 300ms 50ms ease,
          -webkit-transform 300ms 50ms ease;
        position: absolute;
        right: 0;
        left: 0;
        background: #171819;
        width: 30px;
        height: 2px;
        content: "";
      }

      .navbar-toggler .navbar-toggler-icon::before {
        top: -8px;
      }

      .navbar-toggler .navbar-toggler-icon::after {
        top: 8px;
      }

    <body>
              
        

        <div class = "box" data-aos="fade-up" data-aos-delay="700">
            <h3>Gasto energetico total</h3><br>
            <!--Se le solicitan los datos al usuario --> 
            <label for="genero">Seleccione su género</label><br>
            <select class="mi-input" id="genero" name="genero" required>
                <option value="">Seleccione</option>
                <option value="1">Hombre</option>
                <option value="2">Mujer</option>
            </select>

            <label for="edad">Edad</label>
            <input class="mi-input"id="edad" name="edad" placeholder="Ingresa tu edad" required>

            <label for="peso">Peso</label>
            <input class="mi-input" id="peso" name="peso" placeholder="Ingresa tu peso" required>

            <label for="altura">Altura (en cm)</label>
            <input class="mi-input" id="altura" name="altura" placeholder="Ingresa tu altura" required>
            <!--Se especifica la funcion que se usará cuando se presione el boton -->
                <div class="boton-calcular-container">
                    <button class="boton-calcular" onclick ="get()">Calcular</button>
                </div>
        </div>

          <!-- Agregar el HTML del modal en si -->
          <!--Cuadro de alerta personalizado para no usar el generico: -->
          <div
          class="modal fade"
          id="myModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalCenterTitle"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 id="modal-title" class="modal-title"></h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div id="modal-content" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Cerrar
                </button>
              </div>
            </div>
          </div>
        </div>

        <script>
          function get(){ /*Se abre la funcion para indicar las intrucciones */
              
              let genero = document.getElementById("genero").value;
              let edad = document.getElementById("edad").value;             /*Se pasa las variables de html a java*/
              let peso = document.getElementById("peso").value;
              let altura = document.getElementById("altura").value;
  
              if (genero == "" || edad == "" || peso == "" || altura == "") {
  
                /* Estas lineas que son las que controlan el modal */
                $("#modal-content").html( "Por favor, llena todos los campos antes de calcular." ); /* Esta establece el texto dentro del modal */
                $("#modal-title").html("Validación"); /* Esta establece el titulo del modal */
                $("#myModal").modal("show"); /* Esta en la que abre el modal */
                return; /* Detener la ejecución de la función*/
  
              }
               /*Se hacen los calculos necesarios*/
              if (genero==1){
                  
                  let calcular = (10 * parseInt(peso)) + (6.25 * parseInt(altura)) - ( (5 * parseInt(edad)) + 5);
                  $("#modal-content").html("Su gasto energetico total es de: " + calcular.toFixed(2) + " calorias diarias")
                  $("#modal-title").html("Resultado"); /* Esta establece el titulo del modal */
                  $("#myModal").modal("show"); /* Esta en la que abre el modal */
  
              } else{
                
                  let calcular = (10 * parseInt(peso)) + (6.25 * parseInt(altura)) - ( (5 * parseInt(edad)) - 161);
                  $("#modal-content").html("Su gasto energetico total es de: " + calcular.toFixed(2) + " calorias diarias")
                  $("#modal-title").html("Resultado"); /* Esta establece el titulo del modal */
                  $("#myModal").modal("show"); /* Esta en la que abre el modal */
              }
          }
      </script>
